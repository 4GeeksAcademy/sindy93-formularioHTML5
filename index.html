<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FORM HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>


<body>
<!-- Contenedor principal -->
<div class="container p-5">
<div class="card px-0">

<!-- Header del formulario -->
<div class="card-header px-4 pt-3"> 
    <h4>Payment form example</h4>
</div>

<!--contenido del formulario-->
    <div class="card-body pb-0">

<!-- Alerta de error -->
    <div class="alert alert-danger fw-bold " role="alert">
      Some fields are missing
</div>

 <!-- Inicio de formulario -->
<div class="container">
<div class="row">

<!-- Fila: CARD #, CVC, AMOUNT -->
<div class="col-md-6">
    <label class="form-label fw-bold" for="card">Card #</label>
    <input type="text" class="form-control my-2" id="card" name="card" placeholder="XXXXXXXXXXXXXXXXXXXX">
</div>
   

<div class="col-md-3">
    <label class="form-label fw-bold" for="cvc">CVC #</label>
    <input type="text" class="form-control my-2" id="cvc" name="cvc" placeholder="0000">
</div>

   

<div class="col-md-3">
    <label class="form-label fw-bold" for="amount">Amount</label>
<div class="input-group my-2">
    <span class="input-group-text border-0 bg-transparent">
    <i class="fa-solid fa-dollar-sign"></i>
    </span>
    <input type="text" class="form-control" id="amount" name="amount" placeholder="Amount">
</div>
</div>

<!-- Fila: FirstName Y LastName -->

<div class="row">  
<div class="col-md-6">
    <label for="firstName" class="form-label fw-bold">First Name</label>
    <input type="text" id="firstName" class="form-control my-2">
</div>

<div class="col-md-6">
    <label for="lastName" class="form-label fw-bold">Last Name</label>
    <input type="text" id="lastName" class="form-control my-2">
</div>
</div>


<!-- Fila: CITY, STATE, POSTAL CODE -->
<div class="row">  

<div class="col-md-6 fw-semibold ">
    <label class="form-label fw-bold" for="city">City</label>
    <input type="text" class="form-control my-2" id="city" placeholder="City">
</div>
   

<div class="col-md-3">
<label for="state" class="form-label fw-bold">State</label>
<select id="state" class="form-select my-2" aria-label="Default select example">
    <option selected disabled>Pick a State</option>
    <option value="1">Panamá</option>
    <option value="2">Colón</option>
    <option value="3">Chiriquí</option>
</select>
</div>



<div class="col-md-3">
    <label class="form-label fw-bold" for="PostalCode">Postal Code</label>
<div class="input-group">
    <input type="text" class="form-control my-2" id="PostalCode">
</div>
</div>
</div>

<!-- Fila: Tarjetas aceptadas + Mensage -->
<div class="row">
<div class="col-md-4 my-2">
  <p class="fw-bold">We accept:</p>
<div class="bg-secondary p-2 rounded d-flex justify-content-between" id="WeAccept" style="max-width: 400px; gap: 10px;">

  
<label class="d-flex align-items-center text-white"  style="gap: 5px;">
    <input class="form-check-input"  style="width: 12px; height: 12px;" type="radio" name="paymentMethod" checked>
    <i class="fa-brands fa-cc-mastercard fa-lg"></i>
</label>

   
<label class="d-flex align-items-center text-white" for="visa" style="gap: 5px;">
    <input class="form-check-input" id="visa" style="width: 12px; height: 12px;" type="radio" name="paymentMethod">
    <i class="fa-brands fa-cc-visa fa-lg"></i>
</label>


<label class="d-flex align-items-center text-white" for="diners" style="gap: 5px;">
    <input class="form-check-input" id="diners" style="width: 12px; height: 12px;" type="radio" name="paymentMethod">
    <i class="fa-brands fa-cc-diners-club fa-lg"></i>
</label>

    
<label class="d-flex align-items-center text-white"  for="mex" style="gap: 5px;">
    <input class="form-check-input" id="mex" style="width: 12px; height: 12px;" type="radio" name="paymentMethod">
    <i class="fa-brands fa-cc-amex fa-lg"></i>
</label>

</div>
</div>

<!-- Columna para el textarea -->
<div class="col-md-6 offset-md-2 mb-3">
    <label class="form-label fw-bold" for="message">Message</label>
    <textarea class="form-control" id="message" rows="3"></textarea>
    <small class="form-text text-muted">Add any notes here.</small>
</div>
</div>
</div> 
</div>

 <!-- Fotter del formulario -->
<div class="card-footer text-body-secondary">
<div class="text-end">
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-primary">Primary</button>
</div>
</div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
